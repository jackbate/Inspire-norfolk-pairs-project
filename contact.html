    <main>
      <section id="contact-form">
        <h2 class="form-title">Get In Touch</h2>
        <form id="form" class="form-inner">  <!-- METHOD ? -->

          <div id="form-name" class="form-input-field">
            <label>
              <span class="form-label required-label">Name:</span>
              <input id="form-name-input" class="text-input required-input" type="text" name="name" placeholder="Jane Smith">
              <div class="focus-bar"></div>
            </label>
          </div>

          <div id="form-email" class="form-input-field">
            <label>
              <span class="form-label required-label">Email Address:</span>
              <input id="form-email-input" class="text-input required-input" type="email" name="email" placeholder="example@domain.com">
              <div class="focus-bar"></div>
            </label>
          </div>

          <div id="form-phone" class="form-input-field">
            <label>
              <span class="form-label">Contact Number:</span>
              <input id="form-phone-input" class="text-input" type="tel" name="phone" placeholder="07123456789">
              <div class="focus-bar"></div>
            </label>
          </div>

          <div id="form-radio">
            <label>
              <span class="form-label required-label">Enquiring about:</span>  <!-- Change -->
              <div>
                <input type="radio" name="enquiryType" value="business" id="form-radio-business">
                <label class="radio-label" for="form-radio-business">Business enquiring about apprentices</label>
              </div>
              <div>
                <input type="radio" name="enquiryType" value="young-person" id="form-radio-young-person">
                <label class="radio-label" for="form-radio-young-person">Young person enquiring about apprenticeships</label>
              </div>
              <div>
                <input type="radio" name="enquiryType" value="other" id="form-radio-other">
                <label class="radio-label" for="form-radio-other">Something else</label>
              </div>
            </label>
          </div>

          <div id="form-text">
            <label>
              <span class="form-label required-label">Message:</span>
              <textarea id="form-text-input" class="text-input required-input" type="text" name="message" placeholder="Lorem ipsum..."></textarea>
              <div class="focus-bar"></div>
            </label>
          </div>

          <div id="form-gdpr">
            <input id="form-gdpr-checkbox" class="required-input" type="checkbox" name="confirmGDPR">
            <label id="form-gdpr-statement" class="required-label" for="form-gdpr-checkbox">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</label>
          </div>

          <div id="form-submit">
            <button
              id="form-submit-button"
              class="g-recaptcha"
              data-sitekey="6LdLz0YaAAAAANKr8Jaa68zNJtqSHdF3x3FBAQl5"
              data-callback='onSubmit'
              data-action='submit'>Submit enquiry</button>
            <div id="form-submit-error">
              <span></span>
            </div>
          </div>

        </form>
      </section> <!-- #section-form -->

      <section id="socials-section">

        </div>

    <script>
    const coordinates = [52.628614, 1.296345]
      const mymap = L.map('map-interactive', {minZoom: 6}).setView(coordinates, 13);

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiemctbmV0bWF0dGVycyIsImEiOiJja2tvMHk4OXMzNWltMnhxdHUwOGU2dnNoIn0.mdmi1fmPyq0QUosQKJV6xw', {

        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiemctbmV0bWF0dGVycyIsImEiOiJja2tvMHk4OXMzNWltMnhxdHUwOGU2dnNoIn0.mdmi1fmPyq0QUosQKJV6xw'

            1 Castle Meadow</br>
            Norwich<br>
            Norfolk<br>

          </p>
        </address>`);
